<!DOCTYPE html>
<html>
<head>
    <title>üé§ Web Voice Recorder + WAV + Transcription</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; text-align: center; padding: 30px; background: #f9f9f9; max-width: 800px; margin: 0 auto; }
        button { font-size: 18px; padding: 10px 20px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; }
        #startBtn { background: #4CAF50; color: white; }
        #stopBtn { background: #f44336; color: white; }
        #sendBtn { background: #2767aa; color: white; }
        #status { margin-top: 20px; font-weight: bold; color: #333; min-height: 2em; }
        #llmResponse { border-color: #1976D2; }
        a { color: #1976D2; text-decoration: none; margin: 0 8px; }
        .links { margin-top: 10px; margin-bottom: 20px; }
        #transcription { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            margin-top: 20px;
            text-align: left;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .section { margin: 20px 0; }
    </style>
</head>
<body>
    <h2>üé§ –ó–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞ ‚Üí WAV + –¢–µ–∫—Å—Ç</h2>
    
    <button id="startBtn">‚è∫ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
    <button id="stopBtn" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    
    <div id="status">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø–∏—Å–∏</div>
    
    <div id="links" class="links"></div>

    <div class="section">
        <h3>üìù –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è:</h3>
        <div id="transcription">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç...</div>
    </div>
    <button id="sendBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
    <div id="llmResponse"></div>


    <script>
        let mediaRecorder;
        let audioChunks = [];
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const transcriptionDiv = document.getElementById('transcription');
        const llmResponseDiv = document.getElementById('llmResponse');

        document.getElementById('startBtn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') 
                    ? 'audio/webm' 
                    : 'audio/ogg';
                mediaRecorder = new MediaRecorder(stream, { mimeType });

                audioChunks = [];
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    const formData = new FormData();
                    const ext = mimeType.includes('webm') ? 'webm' : 'ogg';
                    formData.append('audio', audioBlob, `recording.${ext}`);

                    document.getElementById('status').innerText = 'üîÑ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏ —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è...';
                    document.getElementById('transcription').innerText = '–ò–¥–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞...';

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    const statusDiv = document.getElementById('status');
                    const linksDiv = document.getElementById('links');
                    const transcriptionDiv = document.getElementById('transcription');

                    if (response.ok) {
                        statusDiv.innerText = '‚úÖ –ì–æ—Ç–æ–≤–æ!';
                        linksDiv.innerHTML = `
                            <a href="${result.original_url}" download>–°–∫–∞—á–∞—Ç—å –∏—Å—Ö–æ–¥–Ω–∏–∫ (.${ext})</a> |
                            <a href="${result.wav_url}" download>–°–∫–∞—á–∞—Ç—å WAV</a>
                        `;
                        transcriptionDiv.innerHTML = `<strong>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</strong><br>${result.transcription}`;
                        sendBtn.style.display = 'inline-block';
                    } else {
                        statusDiv.innerText = '‚ùå –û—à–∏–±–∫–∞: ' + (result.error || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                        linksDiv.innerHTML = '';
                        transcriptionDiv.innerText = '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞';
                    }
                };

                mediaRecorder.start();
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').innerText = 'üéôÔ∏è –ó–∞–ø–∏—Å—å...';
                document.getElementById('transcription').innerText = '–ò–¥–µ—Ç –∑–∞–ø–∏—Å—å...';
            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = 'üö´ –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
            }
        };

        document.getElementById('stopBtn').onclick = () => {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        };

    sendBtn.onclick = async () => {
      const text = transcriptionDiv.innerText.trim();
      if (!text) return;

      sendBtn.disabled = true;
      statusDiv.innerText = 'ü§ñ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ LLM...';
      llmResponseDiv.innerText = '';

      try {
        const response = await fetch('/llm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const result = await response.json();

        if (response.ok) {
          llmResponseDiv.innerText = '–û—Ç–≤–µ—Ç LLM:\n\n' + (result.response || result.raw?.response || '–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç');
          statusDiv.innerText = '–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω';
        } else {
          llmResponseDiv.innerText = '–û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
        }
      } catch (err) {
        llmResponseDiv.innerText = '–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ' + err.message;
      } finally {
        sendBtn.disabled = false;
      }
    };
    </script>
</body>
</html>
